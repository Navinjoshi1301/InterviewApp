<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/sslogon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/css/Style.css" />
    <title>Table</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="/images/Group 15.png" alt="logo" /></a>
        </div>
        <div class="user">
            <a href="#">
                <img src="/images/user.png" alt="userlogo" style="height: 8vh" />
            </a>
        </div>
        <div class="addbutton">
            <a href="#">
                <button type="submit" style="
              height: 5.8vh;
              width: 12.3vh;
              color: #ffffff;
              font-family:'Poppins',sans-serif;
              border: none;
              border-radius: 5px;
              background-color: #f08622;
            ">
                    Add +
                </button>
            </a>
        </div>
        <div class="updatebutton">
            <a href="#">
                <button type="submit" style="
              height: 5.8vh;
              width: 19vh;
              color: #f08622;
              background: transparent;
              border: 1px solid #F08622;
              border-radius: 5px;
              font-family:'Poppins',sans-serif;
              background-color: #ffffff;
            ">
                    Update Level
                </button>
            </a>
        </div>
        <div class="deletebutton">
            <a href="#"><img src="/images/delete.png" alt="delete" style="
              height: 4.5vh;
              border: 1px solid #ff0000;
              border-radius: 5px;
            " /></a>
